<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2> People and their pets</h2> <hr>

<div th:each="person: ${people}">
    <h4 th:text="${person.name}"></h4>

    <th:block th:each="pet: ${person.pets}">
        <ul></ul><li th:inline="text">[[${pet.name}]] is [[${person.name}]]'s pet [[${pet.type}]]</li></ul>
        <a th:href="@{/updatepet/{id}(id=${pet.id})}">Update pet</a>
        <a th:href="@{/deletepet/{id}(id=${pet.id})}">Delete pet</a>
    </th:block>
    <br>
    <a th:href="@{/updateperson/{id}(id=${person.id})}">Update person</a>
    <a th:href="@{/deleteperson/{id}(id=${person.id})}">Delete person</a>
</div>

<a th:href="@{/addperson}">Add a new person</a>
<a th:href="@{/addpet}">Add a new pet</a>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="logout">

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
